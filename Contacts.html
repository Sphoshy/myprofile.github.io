<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Contacts.css">
  <title>Document</title>
</head>
<body>
  <div class="navbar">
    <a href="./index.html">Home</a>
    <a href="./AboutMe.html">About Me</a>
    <a href="./Resume.html">Resume</a>
    <a href="./Contacts.html" class="right">Contact Me</a>
  </div>
  
  <div class="container">

    <h1 class="brand"><span>Contact Details</span></h1>
  
    <div class="wrapper">
  
      <!-- COMPANY INFORMATION -->
      <div class="company-info">
        <h3>Contact Me</h3>
  
        <ul>
          <li><i class="fa fa-road"></i> 1619 B6 Road Ashdown,Pietermaritzburg,3201</li>
          <li><i class="fa fa-phone"></i> 067 850 7385</li>
          <li><i class="fa fa-envelope"></i> kunenesiphokazi@gmail.com</li>
        </ul>
      </div>
      <!-- End .company-info -->
  
      <!-- CONTACT FORM -->
      <div class="contact">
        <h3>Get In Touch</h3>
  
        <form id="contact-form">
  
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
  
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
  
          <p>
            <label>E-mail Address</label>
            <input type="email" name="email" id="email" required>
          </p>
  
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
  
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
  
          <p class="full">
            <button type="submit">Submit</button>
          </p>
  
        </form>
        <!-- End #contact-form -->
      </div>
      <!-- End .contact -->
  
    </div>
    <!-- End .wrapper -->
  </div>
  <!-- End .container -->
</body>
</html>
